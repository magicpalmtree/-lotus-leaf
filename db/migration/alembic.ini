# A generic, single database configuration.
#
# This file was generated by alembic.

[alembic]
# Path to migration scripts.
script_location = db/migration/alembic

# Template used to generate migration files.
#file_template = %%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file as well as
# the filename. Any string value is passed to dateutil.tz.gettz(). Leave blank
# for localtime.
#timezone =

# Max length of characters to apply to the "slug" field.
#truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command, regardless
# of autogenerate.
#revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be
# detected as revisions in the versions/ directory.
#sourceless = false

# Version location specification; defaulting to alembic/versions. When using
# multiple version directories, initial revisions must be specified with
#--version-path.
#version_locations = %(here)s/bar %(here)s/bat alembic/versions

# The output encoding used when revision files are written from script.py.mako.
#output_encoding = utf-8

# This field is dynamically set by env.py.
#sqlalchemy.url = mysql+mysqlconnector://uwsolar@localhost/uwsolar

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
